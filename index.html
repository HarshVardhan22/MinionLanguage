<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Minion Talk Translator</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Banana Talk</h1>
      </header>
      <main>
        <div class="inputContainer">
          <textarea
            id="inputTextArea"
            placeholder="Type here anything and click on translate to see the banana version.."
            style="margin: 0px; width: 676px; height: 421px"
          ></textarea>
        </div>
        <button id="translateBtn">Translate</button>
        <div id="result" class="resultContainer"></div>
      </main>
      <footer>
        <h2>About</h2>
        <p>
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language.
        </p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
